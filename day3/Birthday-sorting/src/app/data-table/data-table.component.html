<div class="main-container">
  <table class = "striped">
    <tr>
      <th *ngFor="let column of headers">
        {{column}}
        <hr>
      </th>

    </tr>
    <tr *ngFor=" let row of dataArray">
      <td *ngFor="let column of displayedColumns">
        {{row[column]}}
        <hr>
      </td>
    </tr>

  </table>

</div>
